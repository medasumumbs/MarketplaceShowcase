<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Заказы</title>
</head>

<body>
<a href="/cart" style="float:right;">
    <b>КОРЗИНА &cudarrr;</b>
</a>
<a href="/products" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>
<table style="width:70%;margin-left:auto;margin-right:auto;">
    <!-- Итерируемся по заказам -->
    <tr th:each="order: ${orders}">
        <td>
            <h2>
                <a th:text="${order.getId()}" th:href="@{/orders/{id}(id=${order.getId()})}"></a>
            </h2>
            <table>
                <tr th:each="item: ${order.getOrderItems()}">
                    <td th:text="${'Название: ' + item.getName() + '; количество: ' + item.getQuantity() + '; стоимость: ' + item.getPrice()}"></td>
                </tr>
            </table>
            <p>
                <b th:text="${order.getSum()}"></b>
            </p>
        </td>
    </tr>
</table>
</body>

</html>
